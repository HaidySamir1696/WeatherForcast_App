<p>update works!</p>
<form
#updateForm='ngForm'
(ngSubmit)='updatePost(updateForm.value)'
>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" 
    class="form-control" 
    id="title"
    name='title'
    [(ngModel)]="posts.title"
    aria-describedby="emailHelp" 
    placeholder="Enter Title">
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <input type="text" 
    class="form-control" 
    id="body" 
    
    [(ngModel)]="posts.body"
    name="body"
    placeholder="body">
  </div>

  <button type="submit" class="btn btn-primary" >Submit</button>
</form>
